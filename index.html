<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
      }

      .logo {
        width: 120px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      .spinner {
        margin: 30px auto;
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo-new-landing.png" alt="Logo" class="logo" />
      <h1>We'll be back soon!</h1>
      <p>
        Our site is currently undergoing scheduled maintenance.<br />Please
        check back later.
      </p>
      <div class="spinner"></div>
    </div>
  </body>
</html>
